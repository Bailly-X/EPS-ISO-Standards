<!DOCTYPE html>
<html  class="chrome-extension-page">
<head>
  <meta charset="UTF-8">
  <title>Text</title>
  <link rel="stylesheet" href="./public/global-style.css">
  <link rel="stylesheet" href="./public/chose-text.css">
</head>
<body class="chrome-extension-page">
  <div class="chrome-extension-wrapper">
    <div class="chrome-extension-content">
      <div class="container">
        <div class="header-row">
          <div id="backArrow" class="back-btn">&#8592;</div>
        </div>
        <div class="question-text">What text do you want to use?</div>
        <div class="choice-row">
          <button id="ownParagraphe" class="choice-btn">
            <span class="choice-icon">
                <img src="./assets/lights.png" alt="Mascotte" class="lights-img" />
            </span>
            <span class="choice-label">Own Paragraph</span>
          </button>
          <button id="pickForMe" class="choice-btn">
            <span class="choice-icon">
                <img src="./assets/machine.png" alt="Mascotte" class="machine-img" />
            </span>
            <span class="choice-label">Pick for me</span>
          </button>
        </div>
        <div class="mascot-row">
          <img src="./assets/mascotte-questions.png" alt="Mascot" class="mascot-img">
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./src/chose-text.js"></script>
</body>
</html>
