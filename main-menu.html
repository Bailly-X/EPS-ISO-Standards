<!DOCTYPE html>
<html class="chrome-extension-page">
<head>
  <meta charset="UTF-8">
  <title>Plainify</title>
  <link rel="stylesheet" href="./public/global-style.css">
  <link rel="stylesheet" href="./public/main-menu.css">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body class="chrome-extension-page">
  <div class="chrome-extension-wrapper">
      <div class="chrome-extension-content">
      <div class="header-row">
        <img src="./public/assets/logo_plan.png" alt="Plainify Logo" class="logo-img">
        <div class="header-icons">
          <span class="icon-bell">&#128276;</span>
          <span class="icon-user">&#128100;</span>
        </div>
      </div>

      <div class="container">
        <!-- Streak Progress -->
        <div class="streak-card">
          <div class="streak-dates">
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
            <span>Sun</span>
          </div>
        
          <div class="streak-row">
            <div class="streak-day"></div>
            <div class="streak-day"></div>
            <div class="streak-day"></div>
            <div class="streak-day"></div>
            <div class="streak-day"></div>
            <div class="streak-day weekend"></div>
            <div class="streak-day weekend"></div>
          </div>
        </div>

        <!-- Reminder Card -->
        <div class="reminder-card">
          <span class="reminder-text">Letâ€™s challenge your colleagues!</span>
          <span class="reminder-avatar"><img src="./assets/planny-happy.gif" alt="Pen mascot" /></span>
        </div>
        
        <!-- Open Games -->
        <div class="open-games-section">
          <div class="openGames-title">Open Games</div>
          <button id="start-challenge-btn">
            <span class="plus-icon">+</span>
            Start new Challenge
          </button>
          <!-- Games List -->
          <div id="games-list"></div>
        </div>
      </div> <!-- FIN container -->

      <!-- Bottom Navigation -->
      <div class="bottom-nav">
        <button class="nav-btn" id="home-btn">
          <span class="nav-icon">&#8962;</span>
        </button>
        <button class="nav-btn" id="badges-btn">
          <img src="./public/assets/badges.png" alt="Badges" class="nav-img-icon">
        </button>

        <button class="nav-btn" id="tuto-btn">
          <span class="nav-icon">&#128214;</span>
        </button>
      </div>
    </div>
  </div>
  <script type="module" src="./src/main-menu.js"></script>
  <script type="module" src="./src/create-game.js"></script>
  <script type="module" src="./src/notification_reminder.js"></script>
  <script type="module" src="./src/badges-menu.js"></script>
</body>
