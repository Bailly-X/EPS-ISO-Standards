<!DOCTYPE html>
<html class="chrome-extension-page">
  <head>
    <meta charset="UTF-8">
    <title>Silent Post Challenge</title>
    <link rel="stylesheet" href="./public/global-style.css">
    <link rel="stylesheet" href="./public/challenge.css">
  </head>
  <body class="chrome-extension-page">
    <div class="chrome-extension-wrapper">
      <div class="chrome-extension-content">
        <div class="header-row">
          <div id="backButton" class="back-btn">&#8592;</div>
        </div>
        <div style="max-width: 350px; margin: 0 auto; padding: 36px 0;">
          <label for="custom-text" style="color:#7224e9;font-weight:bold;font-size:1em;">Your text</label><br>
          <textarea id="custom-text" rows="8" style="width:100%;font-size:1.12em;margin-top:10px;padding:12px;border:2px solid #7224e9;border-radius:12px;box-sizing:border-box;"></textarea>
          <button id="ready-btn" style="display:block;width:100%;margin:42px auto 0 auto;padding:14px 0;border-radius:30px;background:#6517ec;color:#fff;font-size:1.2em;font-weight:bold;border:none;cursor:pointer;">Ready</button>
        </div>
      </div>
    </div>
    <script type="module" src="./src/write-your-text.js"></script>
  </body>
</html>
