<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Play Round</title>
  <link rel="stylesheet" href="./public/play-round.css">
</head>
<body>
  <div class="progress-bar" id="progressBar"></div>
  <div class="timer" id="timer">0:30s</div>
  <div class="round-number" id="roundNumber"></div>
  <h2 class="round-title" id="roundTitle"></h2>
  <div class="given-text" id="givenText"></div>
  <textarea id="plainTextInput" placeholder="Put your plain text here"></textarea>
  <button id="submitBtn">Submit</button>
</body>
<script type="module" src="./src/play-round.js"></script>
</html>
