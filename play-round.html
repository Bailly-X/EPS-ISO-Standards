<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Play Round</title>
    <link rel="stylesheet" href="./public/play-round.css">
  </head>
  <body>
    <div class="container">
      <div class="header-row">
        <button id="backButton" class="back-btn">&#9776;</button>
        <div class="timer" id="timer">3:00s</div>
        <div class="round-number" id="roundNumber">Round 1/3</div>
      </div>
      <div class="progress-bar" id="progressBar"></div>
      <h2 class="round-title" id="roundTitle">Rewrite the text now!</h2>
      <div class="given-text" id="givenText"></div>
      <textarea id="plainTextInput" placeholder="Put your plain text here"></textarea>
      <button id="submitBtn">Submit</button>
    </div>
    <script type="module" src="./src/play-round.js"></script>
  </body>
</html>
