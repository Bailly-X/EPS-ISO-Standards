<!DOCTYPE html>
<html class="chrome-extension-page">
<head>
    <meta charset="UTF-8">
    <title>Play Round</title>
    <link rel="stylesheet" href="./public/global-style.css">
    <link rel="stylesheet" href="./public/play-round.css">
</head>
<body class="chrome-extension-page">
    <div class="chrome-extension-wrapper">
        <div class="chrome-extension-content">
            <div class="header-row">
                <button id="backButton" class="back-btn">‚Üê</button>
                <div class="timer" id="timer">3:00s</div>
                <div class="round-number" id="roundNumber">Round 1/3</div>
            </div>
            
            <div class="game-style">
                <!--
                <div class="progress-bar" id="progressBar"></div>
            -->
                
                <h2 class="text-title" id="roundTitle">Rewrite the text now!</h2>
                
                <div class="given-text spacing-md" id="givenText"></div>
                
                <textarea id="plainTextInput" placeholder="Put your plain text here"></textarea>
                
                <button class="submit-btn" id="submitBtn">Submit</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="./src/play-round.js"></script>
</body>
</html>
