<!DOCTYPE html>
<html class="chrome-extension-page">
<head>
  <meta charset="UTF-8">
  <title>Select friend</title>
  <link rel="stylesheet" href="./public/global-style.css">
  <link rel="stylesheet" href="./public/select-friend.css">
</head>
<body class="chrome-extension-page">
  <div class="chrome-extension-wrapper">
    <div class="chrome-extension-content">
      <div class="container">
        <div class="header-row">
          <div id="backArrow" class="back-btn">&#8592;</div>
          <h1 class="title">Select friend</h1>
        </div>
        <div class="search-section">
          <input type="text" placeholder="Search friends" class="search-input">
          <button class="search-btn">&#128269;</button>
        </div>
        <button class="random-btn">Choose random users</button>
        <div class="recent-title">Recent friends</div>
        <div class="friend-list">
        </div>
        <button class="invite-btn">Send invites</button>
      </div>
    </div>
  </div>
  <script type="module" src="./src/select-friend.js"></script>
</body>
</html>
